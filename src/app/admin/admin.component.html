<kendo-grid
  [data]="users"
  [pageSize]="3"
  [skip]="0"
  [sortable]="true"
  [pageable]="true"
  scrollable="none"
>
  <kendo-grid-column field="_id" width="130"></kendo-grid-column>
  <kendo-grid-column field="fullname" width="200"></kendo-grid-column>
  <kendo-grid-column field="email" width="200"></kendo-grid-column>
  <kendo-grid-column field="createdAt" [sortable]="false"></kendo-grid-column>
  <kendo-grid-column field="roles" [sortable]="false"></kendo-grid-column>
</kendo-grid>
